<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar y sustraer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <h1>Desafio 1 Javascript Nivel 2</h1>
    <div id="contenedor" style="height: 300px; background-color: bisque; padding: 2%;">
        <div id="adicionar" style="height: 100%; width: 40%; margin: 0 2%; background-color: green; display: inline-block; color: white; font-size: xx-large; text-align: center; font-weight: bold; box-sizing: border-box;">Adicionar</div>
        <div id="sustraer" style="height: 100%; width: 40%; margin: 0 2%; background-color: red; display: inline-block; color: white; font-size: xx-large; text-align: center; font-weight: bold; box-sizing: border-box;">Sustraer</div>
    </div>
    <div style="position: absolute; bottom: 0; height: 50px; color: white; font-weight: bold; background-color: black; width: 100%; text-align: center;">
        <div>Maqueta realizada por: Avilapro</div>
    </div>

    <script src="js/script.js" text="text/javascript"></script>
</body>
</html>
